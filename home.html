    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />

    <script>
        // Initialize the FirebaseUI Widget using Firebase.
        var ui = new firebaseui.auth.AuthUI(firebase.auth());

        var uiConfig = {
            callbacks: {
                signInSuccessWithAuthResult: function (authResult, redirectUrl) {
                    return true;
                },
                uiShown: function () {
                    document.getElementById('loader').style.display = 'none';
                }
            },
            // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
            signInFlow: 'popup',
            signInSuccessUrl: 'main.html',
            signInOptions: [
                firebase.auth.EmailAuthProvider.PROVIDER_ID,
            ],
            tosUrl: '<your-tos-url>',
            privacyPolicyUrl: '<your-privacy-policy-url>'
        };

        // The start method will wait until the DOM is loaded.
        ui.start('#firebaseui-auth-container', uiConfig);
    </script>

<body>
    <!-- HEADER -->
    <div class="header_image">
        <div class="header_block">
        </div>
        <div class="header_text">
            <h1 id="header">TRACKER APP</h1>
        </div>
    </div>

    <!-- STARRED TRACKERS -->
    <script src="setup_firebase.js"></script>
    <h1>Let's read from the database: <span id=data>....</span></h1>
    <div id="users">TESTING. Click for "User Names"</div>
    <div id="usages">TESTING. Click for "Usages"</div>
    <div id="results"></div>
    <div id="results2"></div>
    <script>
        document.getElementById("users").addEventListener("click", function () {
            GetList("users");
        })

        document.getElementById("usages").addEventListener("click", function () {
            GetUsage("users/user1/subscriptions/sub1/usages");
        })


        function GetList(category) {
            var dbRef = db.collection(category).get().then(function (querySnapshot) {
                querySnapshot.forEach(function (doc) {
                    var para = document.createElement("p");
                    document.getElementById("results").appendChild(para);
                    var node = document.createTextNode(doc.data().name);
                    para.appendChild(node)
                })
            })
        }

        function GetUsage(category) {
            var dbRef = db.collection(category).get().then(function (querySnapshot) {
                querySnapshot.forEach(function (doc) {
                    var para = document.createElement("p");
                    document.getElementById("results2").appendChild(para);
                    var node1 = document.createTextNode(doc.data().date);
                    var node2 = document.createTextNode(doc.data().duration);
                    para.appendChild(node1)
                    para.appendChild(node2)
                })
            })
        }

        temp = localStorage.getItem('users')
        document.write(temp);
        
    </script>

</body>

</html>
