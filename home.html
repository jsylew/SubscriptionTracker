<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Tracker App</title>
</head>

<body>
    <!-- HEADER -->
    <div class="header_image">
        <div class="header_block">
        </div>
        <div class="header_text">
            <h1 id="header">TRACKER APP</h1>
        </div>
    </div>

    <!-- SUBSCRIPTIONS -->
    <div class="section">
        
        <!-- GREETINGS-->
        <h3 class="greetings" id="userInfoID">USER INFO</h3>

        <h4 class="sectionTitle">STARRED TRACKERS</h4>
        <div class="displayTime">
            <h1 id="time" class="currentTime"></h1>
        </div>

        <div id='fav1' class="tracker">
            <div class="col-1">
                <p id="starred-1" class="starred-trackers">Netflix</p>
            </div>
            <div class="col-2">
                <img id="netflix" class="time-btn" width="25px" src="images/record.png" onclick=(countTime(this.id))>
            </div>
        </div>
        <div id='fav2' class="tracker">
            <div class="col-1">
                <p id="starred-2" class="starred-trackers">Spotify</p>
            </div>
            <div class="col-2">
                <img id="spotify" class="time-btn" src="images/record.png" onclick=(countTime(this.id))>
            </div>
        </div>
        <div id='fav3' class="tracker">
            <div class="col-1">
                <p id="starred-3" class="starred-trackers">Amazon Prime</p>
            </div>
            <div class="col-2">
                <img id="amazon" class="time-btn" src="images/record.png" onclick=(countTime(this.id))>
            </div>
        </div>
    </div>

    <!-- SUBSCRIPTIONS -->
    <div class="section">
        <h4 class="sectionTitle">SUBSCRIPTIONS</h4>
        <div class="sub-col-1">
            <img class="sub-icons" id="netflix" src="images/netflix.png" onclick=(goToSub(this.id))>
        </div>
        <div class="sub-col-2">
            <img class="sub-icons" id="spotify" src="images/spotify.png" onclick=(goToSub(this.id))>
        </div>
        <div class="sub-col-3">
            <img class="sub-icons" id="amazon" src="images/prime.png" onclick=(goToSub(this.id))>
        </div>
    </div>

    <!-- SIGNOUT -->
    <!-- <div class="signout">
        <a href="Login.html"><img id="signoutID" src="images/signout.png"></a>
    </div> -->

    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-firestore.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="js/app.js"></script>
    <script src="js/firebase_setup.js"></script>

    <script>

        displayUserInfo();
        

    </script>

</body>

</html>
