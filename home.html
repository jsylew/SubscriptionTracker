<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Tracker App</title>
</head>

<body>
    <!-- HEADER -->
    <div class="header_image" onclick="home()">
        <div class="header_block"></div>
        <div class="header_text">
            <h1 id="header">TRACKER APP</h1>
        </div>
    </div>


    </div>
    <div id="firebaseui-auth-container"></div>


    <!-- USER INFO -->
    <!--     <div class="greeting">
        <p id="userInfoID">USER INFO</p>
    </div>
 -->

    <!-- SUBSCRIPTIONS -->

    <div class="section">

        <!-- GREETINGS-->
        <h3 class="greetings" id="userInfoID">USER INFO</h3>

        <h4 class="sectionTitle">STARRED TRACKERS</h4>
        <div class="displayTime">
            <h1 id="time" class="currentTime"></h1>
        </div>

        <!-- FAVORITES -->

        <div id='fav1' class="tracker">
            <div class="col-1">
                <p id="starred-1" class="starred-trackers">Star a subscription to track time</p>
            </div>
            <div class="col-2">
                <img class="time-btn" id="btn1" src="images/record.png" onclick=(countTime(this.id))>
            </div>
        </div>
        <div id='fav2' class="tracker">
            <div class="col-1">
                <p id="starred-2" class="starred-trackers">Star a subscription to track time</p>
            </div>
            <div class="col-2">
                <img class="time-btn" id="btn2" src="images/record.png" onclick=(countTime(this.id))>
            </div>
        </div>
        <div id='fav3' class="tracker">
            <div class="col-1">
                <p id="starred-3" class="starred-trackers">Star a subscription to track time</p>
            </div>
            <div class="col-2">
                <img class="time-btn" id="btn3" src="images/record.png" onclick=(countTime(this.id))>
            </div>
        </div>
    </div>

    <!-- SUBSCRIPTIONS -->
    <div class="section">
        <h4 class="sectionTitle">SUBSCRIPTIONS</h4>
        <div class="sub-col-1">
            <img id="sub-1" class="sub-icons">
            <img id="sub-4" class="sub-icons">
        </div>
        <div class="sub-col-2">
            <img id="sub-2" class="sub-icons">
            <img id="sub-5" class="sub-icons">
        </div>
        <div class="sub-col-3">
            <img id="sub-3" class="sub-icons">
            <img id="sub-6" class="sub-icons">
        </div>
    </div>

    <div class="section">
        <div id="sectionID" class="table-containter">
            <button id="add-sub" type="button" class="instructions btn-green"
                onclick="showHide('add', 'instructions')">Add sub</button><br>
            <p class="instructions" id="instruction"></p>
            <label class="add" for="newSubName">Subscription Name</label>
            <input id="newSubName" class="add" type="string"><br>
            <label class="add" for="new-limit">Set Limit in Hours</label>
            <input id="new-limit" class="add" type="number"><br>
            <button type="button" class="add btn-green btn-set" onclick="addSub('add')">ADD</button>
            <button type="button" class="add btn-green btn-set"
                onclick="showHide('instructions', 'add')">CANCEL</button>
        </div>

    </div>

    <div class="section">
        <button class="btn-green" onclick="logout()">Log out</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-firestore.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="js/firebase_setup.js"></script>
    <script src="js/app.js"></script>

    <script>
        displayUserInfo();
        setStarredTrackers(userID);
        setSubscriptions(userID);
        instruction()
    </script>

</body>

</html>
