    <script>
        function setTitle(subTitle) {
            let titleStr = document.createElement('p');
            titleStr.innerHTML = titleCase(subTitle);
            document.getElementById('subTitle').appendChild(titleStr);
        }

        function setSubImage(subTitle) {
            let appImage = document.createElement('img');
            appImage.src = imgsrcs[subTitle];
            document.getElementById('imageWrapper').appendChild(appImage);
        }




        let subTitle = localStorage.getItem('subName');
        setTitle(subTitle);
    </script>
