<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Tracker App</title>
</head>

<body>
    <!-- HEADER -->
    <div class="header_image" onclick="home()">
        <div class="header_block"></div>
        <div class="header_text">
            <h1 id="header">TRACKER APP</h1>
        </div>
    </div>
    <div class="section">
        <div id="sectionID" class="table-containter">
            <div class="col-1">
                <h4 id="sectionTitle" class="sectionTitle">Usage Records</h4>
            </div>
            <div class="col-2">
                <img id="star" src="images/unstar.png" onclick="favSub(userID)">
            </div>
            <button id="change-limit" type="button" class="change-limit btn-green"
                onclick="showHide('limit', 'change-limit')">Change Limit</button><br>
            <p id="limit-instruction" class="limit">New limit in hours:</p>
            <input id="new-limit" class="limit" type="number">
            <button type="button" class="limit btn-green btn-set" onclick="setLimit()">SET</button>
            <button type="button" class="limit btn-green btn-set"
                onclick="showHide('change-limit', 'limit')">CANCEL</button>
            <div id="total-left" class="col-1 space">
                <h4 class="total">USAGE LIMIT:</h4>
                <h4 class="total">USED:</h4>
                <h4 class="total">TOTAL USAGE:</h4>
            </div>
            <div id="total-right" class="col-2 space">
                <h4 id="usage-limit" class="total"></h4>
                <h4 id="used" class="total"></h4>
                <h4 id="total-usage" class="total"></h4>
            </div>
        </div>
        <div id="sectionID" class="table-containter">
            <div id="date" class="col-1"></div>
            <div id="usage" class="col-2"></div>
        </div>
        <div id="sectionID" class="table-containter">
            <div class="col-1">
                <button class="btn-green" onclick="reset()">RESET</button>
            </div>
            <div class="col-2">
                <button class="btn-green" onclick="deleteSub()">UNSUBSCRIBE</button>
            </div>
        </div>

    </div>
    <div class="section">
        <div class="col-1">
            <button class="btn-green" onclick="logout()">Log out</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-firestore.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="js/firebase_setup.js"></script>
    <script src="js/app.js"></script>
    <script>

        let tempuserID = localStorage.getItem('userID');
        showLimit(tempuserID);
        percentUsed(tempuserID);
        totalUsage(tempuserID);
        getLogs(tempuserID);
        showStar();


    </script>
</body>

</html>
